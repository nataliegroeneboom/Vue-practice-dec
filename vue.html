<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<style>
		body{font-size: 33px; color: black}
		#temp-root{background: crimson; color: white}
		</style>
		<script type='text/javascript' src='vue.js'></script>
	<body>

<div id="app">
<comp ></comp>
</div>

<template id='temp'>
<div id="temp_root">
	<p>this is a comp</p>
</div>
</template>

	<script type='text/javascript'>

Vue.component('comp', {
	// template:'#temp',
	render: function(createElement){
		 const p = createElement(
				'p',
				{
					attrs:{
						title:'the first P tag',
					}
				},
				'contents we want to put in the P tag...'
			)
			const p2 = createElement(
 				'p',
				{
					attrs:{
						title:'the second P tag',
					}
				},
 				'the second sentence...'
 			)
		return createElement(
				'div',
				{
					style:{
						fontFamily:'helvetica',
						background:'crimson',
						color:'white'
					}
				},
				[p, p2]
			)

	}
})

var vm = new Vue({
  el: "#app",
  data: { msg: 'msg defined in Vue data'	},
	// methods: {},
})

	</script>

	</body>
</html>
