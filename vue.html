
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
      span{font-size: 23px; color:red}
      p{font-size: 23px}
    </style>
    <title>Vue Practice Project</title>
    <script type="text/javascript" src="vue.js">

    </script>
  </head>
  <body>
    <h1>Vue practice site - Section 3.3</h1>
  <div id='app'>
<select v-model='message'>
  <option v-for='element in list_info' v-bind:value='element.value'>{{element.text}}</option>
</select>
<hr/>
<p>You have selected <span>{{message}}</span> </p>
  </div>
  </body>
<script type="text/javascript">
  const vm = new Vue({
    el: '#app',
    data:{
      message: 'initial value set in DATA',
      list_info:[
        {value:'apple', text:'fruit 1'},
        {value:'peach', text:'fruit 2'},
        {value:'orange', text:'fruit 3'},
        {value:'pear', text:'fruit 4'},
        {value:'banana', text:'fruit 5'}
      ]
    },

  })

</script>
</html>
