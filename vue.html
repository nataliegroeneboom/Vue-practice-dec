
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
      span{font-size: 40px;}
      p{font-size: 40px}
      .red_font{color: red}
      .blue_background{background: blue}
      .heavy_font{font-weight: bold}
    </style>
    <title>Vue Practice Project</title>
    <script type="text/javascript" src="vue.js">

    </script>
  </head>
  <body>
    <h1>Vue practice site - Section 4.2</h1>
  <div id='app'>
<p v-bind:class='class_object'>I am a p tag</p>
  </div>
  </body>
<script type="text/javascript">
  const vm = new Vue({
    el: '#app',
    data:{
      switch_one: true,
      switch_two: false
    },
    computed:{
      class_object: function(){
            return{
              red_font:this.switch_one,
              blue_background:this.switch_two
            }
         }
    },
    methods: {}
  })

</script>
</html>
