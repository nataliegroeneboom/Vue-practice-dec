
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practice Project</title>
    <script type="text/javascript" src="vue.js">

    </script>
  </head>
  <body>
    <h1>Vue practice site - Section 2.1</h1>
  <div id='app'>
<ul v-for='element in info_set'>
  <li>{{element.brand}}</li>
  <li>{{element.model}}</li>
  <li>{{element.engine}}</li>
  <li>{{element.gearbox}}</li>

</ul>

  </div>
  </body>
<script type="text/javascript">


  const vm = new Vue({
    el: '#app',
    data:{
      info_set: [
    {brand:'Toyota', model:'Land Cruiser', engine:'Petrol', gearbox:'Auto'},
    {brand:'Nissan', model:'GT-R', engine:'Petrol', gearbox:'Auto'},
    {brand:'Honda', model:'NSX', engine:'Petrol/Electric', gearbox:'Auto'},
    {brand:'Great Wall', model:'H5', engine:'Petrol', gearbox:'Auto'},
      ]
    }
  })
  //here
</script>
</html>
