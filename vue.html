
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
      span{font-size: 40px;}
      p{font-size: 40px}
      .red_font{color: red}
      .blue_background{background: blue}
      .heavy_font{font-weight: bold}
      .warning{
        border: red solid 2px;
      }
    </style>
    <title>Vue Practice Project</title>
    <script type="text/javascript" src="vue.js">

    </script>
  </head>
  <body>
    <h1>Vue practice site - Section 5</h1>
  <div id='app'>
<textarea v-bind:class='{warning: !remain}' v-model='message' v-on:input='check'></textarea>
<p>{{remain}}/{{limit}}</p>


  </div>
  </body>
<script type="text/javascript">
  const vm = new Vue({
    el: '#app',
    data:{
      message: 'user-submitted data stored here',
      limit:50
    },
    computed:{
      remain: function(){
        return this.limit - this.message.length
      }

    },
    methods: {
      check: function(){
        if(this.remain<0){
          this.message = this.message.substr(0,this.limit)
        }
      }
    }
  })

</script>
</html>
