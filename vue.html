
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
      span{font-size: 23px; color:red}
      p{font-size: 23px}
      .line{width:400px; border-bottom: 1px solid grey}
    </style>
    <title>Vue Practice Project</title>
    <script type="text/javascript" src="vue.js">

    </script>
  </head>
  <body>
    <h1>Vue practice site - Section 4.1</h1>
  <div id='app'>
  <h3>Example 1</h3>
    <input v-model='message'>
<hr />
<p >Processed value: <span>{{computed_msg}}</span> </p>

<h3>Example 2</h3>
<p>First name</p><input v-model='first_name' />
<p>Last name</p><input v-model='last_name' />
<div class="line"></div>
<p>Full name</p><input v-model='full_name' />


  </div>
  </body>
<script type="text/javascript">
  const vm = new Vue({
    el: '#app',
    data:{
      message: 'initial value set in DATA',
      first_name: 'Only',
      last_name: 'Kiosk'
    },
    computed:{
      computed_msg:function(){
        return this.message.split('').reverse().join('')
      },
      full_name:{
        get: function(){
          return this.first_name+ ' '+this.last_name
        },
        set: function(v){
         const array = v.split(' ')
         this.first_name = array[0]
         this.last_name = array[array.length-1]
        }
      }

    }
  })

</script>
</html>
