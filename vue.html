var my_mixin = {
	template:'<b>template defined in MIXIN</b>',
	data:{
		mixin_msg: 'msg defined in MIXIN'
	},
	methods: {
		saybye:function(){
		console.log('saybye method from MIXIN method');
		}
	}
}

var vm = new Vue({
  el: "#app",
	mixins: [my_mixin],
  data: { msg1: 'msg1 defined in Vue data',
					msg2: 'msg2 defined in Vue data',},
	methods: {

})
