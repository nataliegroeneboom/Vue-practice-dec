<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<style>
		body{font-size: 33px; color: black}
		#temp-root{background: crimson; color: white}
		</style>
		<script type='text/javascript' src='vue.js'></script>
	<body>

<div id="app">
<comp ref='comp' v-model='msg'>
</comp><hr>
<b>{{msg}}</b>
</div>

<template id='temp'>
<div id="temp_root">
	<input v-bind:value='my_prop' v-on:input='send($event.target.value)'/>
</div>
</template>

	<script type='text/javascript'>

Vue.component('comp', {
	// template:'#temp',

	render:function(createElement){
			var self = this
		return createElement(
			'input',
				{	attrs:{
								title:'title set in render for input tag',
				//		value:this.my_prop
							},
				domProps:{
								value:this.my_prop
							},
				on: {
						input:function(event){
							self.send(event.target.value)
						}
				},
				}
		)
	},
	props: ['my_prop'],
	model: {
		event:'my_event',
		prop:'my_prop'
	},
	methods:{
		send:function(v){
			this.$emit('my_event',v)
		}
	}
	// render: function(createElement){
	//
	// }
})

var vm = new Vue({
  el: "#app",
  data: { msg: 'msg defined in Vue data'	},
	// methods: {},
})
const comp = vm.$refs.comp
	</script>

	</body>
</html>
