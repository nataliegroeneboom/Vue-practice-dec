
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
      span{font-size: 23px; color:red}
      p{font-size: 23px}
    </style>
    <title>Vue Practice Project</title>
    <script type="text/javascript" src="vue.js">

    </script>
  </head>
  <body>
    <h1>Vue practice site - Section 4</h1>
  <div id='app'>
    <input v-model='message'>
<hr />
<p v-bind:title='title|capitalise'>Processed value: <span>{{message|capitalise}}</span> </p>
  </div>
  </body>
<script type="text/javascript">
  const vm = new Vue({
    el: '#app',
    data:{
      message: 'initial value set in DATA',
      title: 'title set in title'
    },
    filters:{
      capitalise: function(v){
        return v.toUpperCase()
      }
    }
  })

</script>
</html>
